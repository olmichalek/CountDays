<body>
<h2>
Check how many days between 2 dates
</h2>
<form>
Enter the first date:<br>
<input type="date" id="dateInputone" style="margin-bottom: 10px;"><br>
Enter the second date: <br>
<input type="date" "mm/dd/yyyy" id="dateInputtwo"> <br><br>
<button class="btn-primary" onclick = "my(); return false;">Calculate</button><br>
<p id="myresult"></p>
<input type="button" class="btn-danger" value="Reset" onclick = "yours();">
</form>
 <script>
 function my() {
 var down = document.getElementById("myresult"); 
 
 var dateone = document.getElementById("dateInputone").value; 
 var datetwo = document.getElementById("dateInputtwo").value;
 var firstDate =  new Date(dateone); 
 var secondDate = new Date(datetwo);
 
 let TimeDifference = firstDate.getTime() - secondDate.getTime();
 let TimeinDays = TimeDifference / (1000*60*60*24); //convert miliseconds to days 

 down.innerHTML = "The difference in days is " + TimeinDays; 
 }
 
  function yours() {
  location.reload();
  }
 </script>
</body>
